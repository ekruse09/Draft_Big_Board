<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Draft Big Board</title>
</head>
<body>
    <h1>NFL Draft Big Board</h1>
    <h2>Players</h2>
    <ul id="player-list">
        <!-- Player list will be populated dynamically -->
    </ul>
    <script>
        // Fetch player data from the server and populate the list
        fetch('/players')
            .then(response => response.json())
            .then(data => {
                const playerList = document.getElementById('player-list');
                data.forEach(player => {
                    const listItem = document.createElement('li');
                    listItem.textContent = player.name + ', ' + player.college + ', ' + player.height + ', ' + player.weight + ', Age: ' + player.age;
                    playerList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching player data:', error));
    </script>
</body>
</html>
